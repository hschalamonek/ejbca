<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:component="http://java.sun.com/jsf/composite/component"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:t="http://myfaces.apache.org/tomahawk">

    <ui:remove>
    <!--
        Room for improvement:
        * org.ejbca.config.WebConfiguration.getWebContentEncoding() is assumed to be UTF-8
        * the favicon is assumed to be from the default theme
        * the language is assumed to be left-to-right
        * footer has no logo-icon
     --></ui:remove>
    <f:view encoding="UTF-8" contentType="text/html">
    <h:head dir="ltr">
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title dir="ltr"><h:outputText value="#{web.ejbcaTitle}"/></title>
        <link rel="stylesheet" type="text/css" href="#{web.ejbcaWebBean.baseUrl}/#{web.ejbcaWebBean.cssFile}"/>
        <script type="text/javascript" src="#{facesContext.externalContext.context.contextPath}/ejbcajslib.js"></script>
        <link rel="shortcut icon" type="image/png" href="#{facesContext.externalContext.context.contextPath}/images/favicon.png"/>
    </h:head>
    <h:body dir="ltr" styleClass="ltrDirection isJsf">
    
    <ui:insert name="banner">
      <iframe id="topFrame" name="topFrame" width="100%" height="100" scrolling="no" src="#{adminMenuBean.headBannerUrl}">
        <h1>Administration</h1>
      </iframe>
    </ui:insert>
    
    <h:panelGroup id="navigation" layout="block" styleClass="navbar">
      <h:outputLink styleClass="homeLink" value="#{facesContext.externalContext.context.contextPath}/"><h:outputText value="#{web.text['NAV_HOME']}"/></h:outputLink>      
      <h:panelGroup layout="block" styleClass="section" rendered="#{adminMenuBean.authorizedToViewCAHeader}">
        <h:panelGroup layout="block" styleClass="section-header"><h:outputText value="#{web.text['NAV_CAFUNCTIONS']}"/></h:panelGroup>
        <h:panelGroup layout="block" styleClass="section-content">
          <h:outputLink value="#{facesContext.externalContext.context.contextPath}/ca/caactivation.jsf" rendered="#{adminMenuBean.authorizedToViewCA}"><h:outputText value="#{web.text['NAV_CAACTIVATION']}"/></h:outputLink>
          <h:outputLink value="#{facesContext.externalContext.context.contextPath}/ca/cafunctions.jsp" rendered="#{adminMenuBean.authorizedToViewCA}"><h:outputText value="#{web.text['NAV_CASTRUCTUREANDCRL']}"/></h:outputLink>
          <h:outputLink value="#{facesContext.externalContext.context.contextPath}/ca/editcertificateprofiles/editcertificateprofiles.jsf" rendered="#{adminMenuBean.authorizedToViewCertificateProfile}"><h:outputText value="#{web.text['NAV_CERTIFICATEPROFILES']}"/></h:outputLink>
          <h:outputLink value="#{facesContext.externalContext.context.contextPath}/ca/editcas/editcas.jsp" rendered="#{adminMenuBean.authorizedToViewCA}"><h:outputText value="#{web.text['NAV_CAS']}"/></h:outputLink>
          <h:outputLink value="#{facesContext.externalContext.context.contextPath}/cryptotoken/cryptotokens.jsf" rendered="#{adminMenuBean.authorizedToViewCryptotoken}"><h:outputText value="#{web.text['NAV_CRYPTOTOKENS']}"/></h:outputLink>
          <h:outputLink value="#{facesContext.externalContext.context.contextPath}/ca/editpublishers/editpublishers.jsp" rendered="#{adminMenuBean.authorizedToViewPublishers}"><h:outputText value="#{web.text['NAV_PUBLISHERS']}"/></h:outputLink>
          <h:outputLink value="#{facesContext.externalContext.context.contextPath}/ca/editvalidators/editvalidators.xhtml" rendered="#{adminMenuBean.authorizedToViewValidators}"><h:outputText value="#{web.text['NAV_VALIDATORS']}"/></h:outputLink>
        </h:panelGroup>
      </h:panelGroup>
      <h:panelGroup layout="block" styleClass="section" rendered="#{adminMenuBean.authorizedToViewRAHeader}">
        <h:panelGroup layout="block" styleClass="section-header"><h:outputText value="#{web.text['NAV_RAFUNCTIONS']}"/></h:panelGroup>
        <h:panelGroup layout="block" styleClass="section-content">
          <h:outputLink value="#{facesContext.externalContext.context.contextPath}/ra/addendentity.jsp" rendered="#{adminMenuBean.authorizedToCreateEndEntity}"><h:outputText value="#{web.text['NAV_ADDENDENTITY']}"/></h:outputLink>
          <h:outputLink value="#{facesContext.externalContext.context.contextPath}/ra/editendentityprofiles/editendentityprofiles.jsp" rendered="#{adminMenuBean.authorizedToViewEndEntityProfiles}"><h:outputText value="#{web.text['NAV_ENDENTITYPROFILES']}"/></h:outputLink>
          <h:outputLink value="#{facesContext.externalContext.context.contextPath}/ra/listendentities.jsp" rendered="#{adminMenuBean.authorizedToViewEndEntity}"><h:outputText value="#{web.text['NAV_SEARCHENDENTITIES']}"/></h:outputLink>
          <h:outputLink value="#{facesContext.externalContext.context.contextPath}/ra/edituserdatasources/edituserdatasources.jsp" rendered="#{adminMenuBean.authorizedToEditUserDataSources}"><h:outputText value="#{web.text['NAV_USERDATASOURCES']}"/></h:outputLink>
        </h:panelGroup>
      </h:panelGroup>
      <h:panelGroup layout="block" styleClass="section" rendered="#{adminMenuBean.authorizedToViewHTHeader}">
        <h:panelGroup layout="block" styleClass="section-header"><h:outputText value="#{web.text['NAV_HARDTOKENFUNCTIONS']}"/></h:panelGroup>
        <h:panelGroup layout="block" styleClass="section-content">
          <h:outputLink value="#{facesContext.externalContext.context.contextPath}/hardtoken/edithardtokenissuers.jsp" rendered="#{adminMenuBean.authorizedToEditHardTokenIssuers}"><h:outputText value="#{web.text['NAV_HARDTOKENISSUERS']}"/></h:outputLink>
          <h:outputLink value="#{facesContext.externalContext.context.contextPath}/hardtoken/edithardtokenprofiles/edithardtokenprofiles.jsp" rendered="#{adminMenuBean.authorizedToEditHardTokenProfiles}"><h:outputText value="#{web.text['NAV_HARDTOKENPROFILES']}"/></h:outputLink>         
        </h:panelGroup>
      </h:panelGroup>
      <h:panelGroup layout="block" styleClass="section" rendered="#{adminMenuBean.authorizedToViewSupervisionFunctionsHeader}">
        <h:panelGroup layout="block" styleClass="section-header"><h:outputText value="#{web.text['NAV_SUPERVISIONFUNCTIONS']}"/></h:panelGroup>
        <h:panelGroup layout="block" styleClass="section-content">
          <h:outputLink value="#{facesContext.externalContext.context.contextPath}/approval/editapprovalprofiles.jsf" rendered="#{adminMenuBean.authorizedToViewApprovalProfiles}"><h:outputText value="#{web.text['NAV_APPROVALPROFILES']}"/></h:outputLink>
          <h:outputLink value="#{facesContext.externalContext.context.contextPath}/approval/approveactionlist.jsf" rendered="#{adminMenuBean.authorizedToApproveActions}"><h:outputText value="#{web.text['NAV_APPROVEACTIONS']}"/></h:outputLink>
          <h:outputLink value="#{facesContext.externalContext.context.contextPath}/audit/search.jsf" rendered="#{adminMenuBean.authorizedToViewLog}"><h:outputText value="#{web.text['NAV_AUDIT']}"/></h:outputLink>
        </h:panelGroup>
      </h:panelGroup>
      <h:panelGroup layout="block" styleClass="section" rendered="#{adminMenuBean.authorizedToViewSystemFunctionsHeader}">
        <h:panelGroup layout="block" styleClass="section-header"><h:outputText value="#{web.text['NAV_SYSTEMFUNCTIONS']}"/></h:panelGroup>
        <h:panelGroup layout="block" styleClass="section-content">
          <h:outputLink value="#{facesContext.externalContext.context.contextPath}/administratorprivileges/roles.xhtml" rendered="#{adminMenuBean.authorizedToViewRoles}"><h:outputText value="#{web.text['NAV_ROLES']}"/></h:outputLink>
          <h:outputLink value="#{facesContext.externalContext.context.contextPath}/keybind/keybindings.jsf" rendered="#{adminMenuBean.authorizedViewInternalKeyBindings}"><h:outputText value="#{web.text['NAV_KEYBINDINGS']}"/></h:outputLink>
          <h:outputLink value="#{facesContext.externalContext.context.contextPath}/peerconnector/peerconnectors.jsf" rendered="#{adminMenuBean.authorizedToViewPeerConnectors}"><h:outputText value="#{web.text['NAV_PEERCONNECTOR']}"/></h:outputLink>
          <h:outputLink value="#{facesContext.externalContext.context.contextPath}/services/listservices.jsf" rendered="#{adminMenuBean.authorizedToViewServices}"><h:outputText value="#{web.text['NAV_SERVICES']}"/></h:outputLink>
        </h:panelGroup>
      </h:panelGroup>
      <h:panelGroup layout="block" styleClass="section" rendered="#{adminMenuBean.authorizedToViewSystemConfigurationHeader}">
        <h:panelGroup layout="block" styleClass="section-header"><h:outputText value="#{web.text['NAV_SYSTEMCONFIGURATION']}"/></h:panelGroup>
        <h:panelGroup layout="block" styleClass="section-content">
          <h:outputLink value="#{facesContext.externalContext.context.contextPath}/sysconfig/cmpconfiguration.jsp" rendered="#{adminMenuBean.authorizedToViewSystemConfiguration}"><h:outputText value="#{web.text['NAV_CMPCONFIGURATION']}"/></h:outputLink>
          <h:outputLink value="#{facesContext.externalContext.context.contextPath}/sysconfig/estconfiguration.jsp" rendered="#{adminMenuBean.authorizedToViewEstConfiguration}"><h:outputText value="#{web.text['NAV_ESTCONFIGURATION']}"/></h:outputLink>
          <h:outputLink value="#{facesContext.externalContext.context.contextPath}/sysconfig/scepconfiguration.jsf" rendered="#{adminMenuBean.authorizedToViewSystemConfiguration}"><h:outputText value="#{web.text['NAV_SCEPCONFIGURATION']}"/></h:outputLink>
          <h:outputLink value="#{facesContext.externalContext.context.contextPath}/sysconfig/systemconfiguration.jsf" rendered="#{adminMenuBean.authorizedToConfigureSystem}"><h:outputText value="#{web.text['NAV_SYSTEMCONFIGURATION']}"/></h:outputLink>
          <h:outputLink value="#{facesContext.externalContext.context.contextPath}/upgrade.xhtml" rendered="#{adminMenuBean.authorizedToConfigureSystem and adminMenuBean.upgradeRequired}"><h:outputText value="#{web.text['NAV_SYSTEMUPGRADE']}"/></h:outputLink>
        </h:panelGroup>
      </h:panelGroup>
      <h:panelGroup layout="block" styleClass="misc-section">
        <h:panelGroup layout="block" styleClass="misc-section-header">...</h:panelGroup>
        <h:panelGroup layout="block" styleClass="misc-section-content">
          <h:outputLink value="#{facesContext.externalContext.context.contextPath}/mypreferences.jsp"><h:outputText value="#{web.text['NAV_MYPREFERENCES']}"/></h:outputLink>
          <h:outputLink value="#{ejbcawebbean.getBaseUrl()}ra/" target="_ejbcaraweb"><h:outputText value="#{web.text['RAWEB']}"/></h:outputLink>
          <h:outputLink value="#{ejbcawebbean.getBaseUrl()}"><h:outputText value="#{web.text['PUBLICWEB']}"/></h:outputLink>
          <h:outputLink value="#{ejbcawebbean.getHelpBaseURI() }/index.html" target="_ejbcaDocWindow" rendered="#{adminMenuBean.helpEnabled}"><h:outputText value="#{web.text['DOCUMENTATION']}"/></h:outputLink>
          <h:outputLink value="#{ejbcawebbean.getBaseUrl()}adminweb/logout" target="_top"><h:outputText value="#{web.text['LOGOUT']}"/></h:outputLink>
        </h:panelGroup>
      </h:panelGroup>
    </h:panelGroup>
    
    <h:panelGroup layout="block" styleClass="main-wrapper">
    <h:panelGroup layout="block" styleClass="container">
        <h:panelGroup layout="block" id="messagesAndContent">
            <h:panelGroup layout="block" id="messagesBlock">
                <h:messages id="messages" styleClass="globalMessages" errorClass="errorMessage" warnClass="warnMessage" infoClass="infoMessage" layout="list" globalOnly="false"/>
            </h:panelGroup>
    
            <h:panelGroup layout="block" id="contentBlock" styleClass="contentBlock">
                <ui:insert name="content">
                    <h:outputText value="If you see this then whatever you're looking at couldn't be rendered."/>
                </ui:insert>
            </h:panelGroup>
        </h:panelGroup>
        
        </h:panelGroup>

        <h:panelGroup layout="block" id="footerBlock" styleClass="footerBlock">
            <ui:insert name="footer">
                <h:panelGroup layout="block" id="footerInner" styleClass="footerInner">
                    <h:outputText value="© 2002–2017 PrimeKey Solutions AB. EJBCA® is a registered trademark of PrimeKey Solutions AB."/>
                </h:panelGroup>
            </ui:insert>
        </h:panelGroup>

        <h:panelGroup id="modalBlockContainer">
        <h:panelGroup layout="block" id="modalBlock" styleClass="modalBlock" rendered="#{not empty renderModal and renderModal}">
            <h:panelGroup layout="block" id="modalInner" styleClass="modalInner">
                <h:messages id="modalMessages" styleClass="globalMessages" errorClass="errorMessage" warnClass="warnMessage" infoClass="infoMessage" layout="list" globalOnly="false"/>
                <ui:insert name="modal">
                    <h:outputText value="Modal dialog placeholder"/>
                </ui:insert>
            </h:panelGroup>
        </h:panelGroup>
        </h:panelGroup>
        
    </h:panelGroup>
    </h:body>
    </f:view>
</html>
